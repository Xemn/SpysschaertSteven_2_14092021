<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <script
      src="https://kit.fontawesome.com/f0dd41b0d4.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />

    <title>Reservia</title>
  </head>
  <body>
    <header>
      <figure>
        <img
          src="images/logo/Reservia.svg"
          alt="Image du logo de notre site web"
        />
      </figure>
      <nav class="menu">
        <ul>
          <li><a href="#">Hébergements</a></li>
          <li><a href="#">Activités</a></li>
          <li><a href="#" class="inscriptionLink">S'inscire</a></li>
        </ul>
      </nav>
    </header>
    <section>
      <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
      <h2>En plein centre ville ou en pleine nature</h2>
      <form>
        <i class="fas fa-map-marker-alt"></i>
        <input type="search" placeholder="Marseille, France" />
        <button>Rechercher</button>
      </form>
      <nav class="filters">
        <h2>Filtres</h2>
        <ul>
          <li>
            <a href="#"><i class="fas fa-money-bill-wave"></i>Économique</a>
          </li>
          <li>
            <a href="#"><i class="fas fa-child"></i>Familial</a>
          </li>
          <li>
            <a href="#"><i class="fas fa-heart"></i>Romantique</a>
          </li>
          <li>
            <a href="#"><i class="fas fa-dog"></i>Animaux autorisés</a>
          </li>
        </ul>
      </nav>
    </section>
